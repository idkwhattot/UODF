<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CFR Uploader</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0; padding: 1.5rem;
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    a#logout {
      align-self: flex-end;
      margin-bottom: 1rem;
      background: #ef4444;
      color: white;
      font-weight: 600;
      padding: 0.5rem 1.25rem;
      border-radius: 0.5rem;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(239,68,68,.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    a#logout:hover,
    a#logout:focus {
      background: #b91c1c;
      box-shadow: 0 6px 12px rgba(185,28,28,.4);
      outline: none;
    }

    h1 {
      font-weight: 700;
      font-size: 2.75rem;
      margin-bottom: 1.5rem;
      color: #1e293b;
      user-select: none;
    }

    #dropZone {
      width: 100%;
      max-width: 600px;
      height: 160px;
      border: 4px dashed #60a5fa;
      border-radius: 1rem;
      background-color: white;
      color: #60a5fa;
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 1.15rem;
      font-weight: 600;
      text-align: center;
      transition:
        background-color 0.3s ease,
        border-color 0.3s ease,
        color 0.3s ease,
        box-shadow 0.3s ease;
      user-select: none;
      margin-bottom: 1.75rem;
    }
    #dropZone svg {
      width: 54px;
      height: 54px;
      margin-bottom: 0.5rem;
      stroke-width: 2.5;
      stroke: #60a5fa;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke-miterlimit: 10;
      transition: stroke 0.3s ease;
    }
    #dropZone.dragover {
      background-color: #bfdbfe;
      border-color: #2563eb;
      color: #2563eb;
      box-shadow: 0 0 12px #2563ebaa;
    }
    #dropZone.dragover svg {
      stroke: #2563eb;
    }

    #uploadForm {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 1.75rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 12px 32px rgb(99 102 241 / 0.2);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #unlock {
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 2px solid #cbd5e1;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    #unlock:focus {
      border-color: #2563eb;
    }

    #sizeDisplay {
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      user-select: none;
      color: #334155;
    }

    button[type="submit"] {
      background-color: #2563eb;
      border: none;
      padding: 1rem 0;
      border-radius: 0.75rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 16px rgb(37 99 235 / 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #1e40af;
      box-shadow: 0 8px 24px rgb(30 64 175 / 0.5);
      outline: none;
    }

    .progress-container {
      height: 20px;
      border-radius: 1rem;
      background-color: #e2e8f0;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.1);
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #2563eb, #60a5fa);
      transition: width 0.3s ease;
      border-radius: 1rem;
      user-select: none;
      color: white;
      font-weight: 700;
      text-align: center;
      line-height: 20px;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    button {
        height: 50px;
        border-radius: 15px;
        background: #5e5bff;
        border: 0;
        font-weight: bold;
        color: white;
        font-size: 20px;
        cursor: pointer;
        transition: 1s ease;
    }

    button:hover {
      background-color: #1e40af;
      box-shadow: 0 5px 18px rgb(30 64 175 / 0.6);
      outline: none;
      transition: .5s ease;
    }

    .result {
      width: 100%;
      max-width: 600px;
      background: white;
      margin-top: 2rem;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 12px 32px rgb(99 102 241 / 0.15);
      color: #1e293b;
      user-select: none;
      font-weight: 600;
    }
    .upload-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 0;
      border-bottom: 1px solid #e2e8f0;
    }
    .upload-item:last-child {
      border-bottom: none;
    }
    .upload-item strong {
      font-weight: 700;
      font-size: 1rem;
      color: #2563eb;
      user-select: text;
    }
    .upload-buttons button,
    .upload-buttons a {
      margin-left: 0.75rem;
      padding: 0.4rem 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: white;
      background-color: #2563eb;
      box-shadow: 0 3px 10px rgb(37 99 235 / 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      user-select: none;
    }
    .upload-buttons button:hover,
    .upload-buttons a:hover,
    .upload-buttons button:focus,
    .upload-buttons a:focus {
      background-color: #1e40af;
      box-shadow: 0 5px 18px rgb(30 64 175 / 0.6);
      outline: none;
    }

    /* Icon style */
    .icon-copy::before {
      content: "üìã";
    }
    .icon-download::before {
      content: "‚¨áÔ∏è";
    }

    /* Responsive */
    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      #dropZone, #uploadForm, .result {
        max-width: 100%;
      }
      button[type="submit"] {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <a href="/logout" id="logout" aria-label="Logout">Logout</a>

  <h1>CFR NO LIMITS Uploader</h1>

  <div id="dropZone" tabindex="0" role="button" aria-label="Drag and drop files or folders here or click to select files">
    <svg aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
      viewBox="0 0 24 24" width="54" height="54" >
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
      <polyline points="17 8 12 3 7 8"/>
      <line x1="12" y1="3" x2="12" y2="15"/>
    </svg>
    Drag files here
  </div>

  <form id="uploadForm" enctype="multipart/form-data" novalidate>
    <input type="file" id="fileInput" name="files" multiple webkitdirectory directory style="display:none" aria-hidden="true" />

    <input type="text" id="unlock" name="unlock" placeholder="enter code here for unlimited power" autocomplete="off" aria-label="Unlock code for unlimited upload size" />
    <button id="check" >Check Code</button>

    <div id="sizeDisplay" aria-live="polite" aria-atomic="true">your current file size: 0 MB</div>

    <div class="progress-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <button type="submit" aria-label="Upload selected files">Upload</button>
  </form>

  <p>Code is ILOVEUPLOADING</p>

  <div class="result" aria-live="polite"></div>

<script>
  const dropZone = document.getElementById("dropZone");
  const fileInput = document.getElementById("fileInput");
  const uploadForm = document.getElementById("uploadForm");
  const sizeDisplay = document.getElementById("sizeDisplay");
  const progressBar = document.getElementById("progressBar");
  const resultDiv = document.querySelector(".result");

  const MAX_SIZE = 10 * 1024 * 1024; // 10 MB limit
  const UNLOCK_CODE = "ILOVEUPLOADING";

  // Format bytes nicely
  function formatBytes(bytes) {
    if (bytes === 0) return "0 Bytes";
    const k = 1024, sizes = ['Bytes', 'KB', 'MB', 'GB', "TB", "PB"];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
  }

  // Update size text & color
  function updateSizeDisplay(files) {
    let total = 0;
    for (const file of files) total += file.size;
    sizeDisplay.textContent = `Total size: ${formatBytes(total)}`;
    sizeDisplay.style.color = total > MAX_SIZE ? "crimson" : "#2563eb";
    return total;
  }

  // Load previous uploads on page load
  async function loadUploads() {
    const res = await fetch("/myuploads");
    if (!res.ok) return;
    const uploads = await res.json();

    if (!uploads.length) {
      resultDiv.innerHTML = "<p>You don't have uploaded files yet :(</p>";
      return;
    }

    resultDiv.innerHTML = "<h3>Your Files</h3>";
    uploads.forEach(upload => {
      const folderName = upload.files[0]?.name.split("/")[0] || "Folder";
      const div = document.createElement("div");
      div.className = "upload-item";
      div.innerHTML = `
        <strong>${folderName}</strong>
        <div class="upload-buttons">
          <a href="${upload.folderLink}" download aria-label="Download Folder ${folderName}" class="icon-download">Download</a>
          <button onclick="navigator.clipboard.writeText(location.origin + '${upload.folderLink}')" aria-label="Copy download link for ${folderName}" class="icon-copy">Copy download link</button>
        </div>
      `;
      resultDiv.appendChild(div);
    });
  }

  // Drag & drop events
  dropZone.addEventListener("click", () => fileInput.click());

  dropZone.addEventListener("dragover", e => {
    e.preventDefault();
    dropZone.classList.add("dragover");
  });
  dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
  dropZone.addEventListener("drop", e => {
    e.preventDefault();
    dropZone.classList.remove("dragover");
    if (e.dataTransfer.files.length) {
      fileInput.files = e.dataTransfer.files;
      updateSizeDisplay(fileInput.files);
    }
  });

  // File input change
  fileInput.addEventListener("change", () => updateSizeDisplay(fileInput.files));

  // Upload form submit with real progress
  uploadForm.addEventListener("submit", e => {
    e.preventDefault();

    const unlockCode = document.getElementById("unlock").value.trim();
    const totalSize = updateSizeDisplay(fileInput.files);

    if (totalSize > MAX_SIZE && unlockCode !== UNLOCK_CODE) {
      alert("Upload exceeds 10 MB limit. Enter correct unlock code or select smaller files.");
      return;
    }

    const unlockInput = document.getElementById("unlock");
    const checkButton = document.getElementById("check");

    // Prevent form submission when clicking the check button
    checkButton.addEventListener("click", (e) => {
    e.preventDefault();
    const unlockCode = unlockInput.value.trim();

    if (unlockCode === UNLOCK_CODE) {
        sizeDisplay.style.color = "#35A300";  // green
        alert("Unlock code accepted! You can upload files larger than 10 MB.");
    } else {
        sizeDisplay.style.color = "#C20000";  // red
        alert("Invalid unlock code!");
    }
    });


    if (!fileInput.files.length) {
      alert("Please select files or folders first.");
      return;
    }

    const formData = new FormData();
    for (const file of fileInput.files) {
      formData.append("files", file, file.webkitRelativePath || file.name);
    }

    progressBar.style.width = "0%";
    progressBar.textContent = "0%";

    // Use XMLHttpRequest for progress event
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "/upload", true);

    xhr.upload.onprogress = function(event) {
      if (event.lengthComputable) {
        const percent = Math.round((event.loaded / event.total) * 100);
        progressBar.style.width = percent + "%";
        progressBar.textContent = percent + "%";
        progressBar.parentElement.setAttribute("aria-valuenow", percent);
      }
    };

    xhr.onload = function() {
      if (xhr.status >= 200 && xhr.status < 300) {
        const data = JSON.parse(xhr.responseText);
        resultDiv.innerHTML = `
          <h3>Upload Successful!</h3>
          <div class="upload-item">
            <strong>${data.files[0]?.name.split("/")[0] || "Folder"}</strong>
            <div class="upload-buttons">
              <a href="${data.folderLink}" download aria-label="Download whole folder" class="icon-download">Download</a>
              <button onclick="navigator.clipboard.writeText(location.origin + '${data.folderLink}')" aria-label="Copy download link" class="icon-copy">Copy Link</button>
            </div>
          </div>
        `;
        loadUploads();
        uploadForm.reset();
        sizeDisplay.textContent = "Total size: 0 MB";
        progressBar.style.width = "0%";
        progressBar.textContent = "0%";
      } else {
        alert("Upload failed: " + xhr.statusText);
      }
    };

    xhr.onerror = function() {
      alert("Upload failed due to a network error.");
    };

    xhr.send(formData);
  });

  loadUploads();
</script>

</body>
</html>
